<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Generic cursos</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="container-top">
        <div class="social-media-top">
          <a href="https://twitter.com" aria-label="Visite nosso Twitter">
            <img src="public/x.svg" alt="Twitter" />
          </a>
          <a href="https://facebook.com" aria-label="Visite nosso Facebook">
            <img src="public/facebook.svg" alt="Facebook" />
          </a>
          <a href="https://instagram.com" aria-label="Visite nosso Instagram">
            <img src="public/instagram.svg" alt="Instagram" />
          </a>
        </div>
        <div class="info-top"></div>
      </div>
    </div>
    <header>
      <div class="container-header">
        <div class="logo-header"></div>
        <div class="links-header"></div>
      </div>
    </header>
    <div class="menu">
      <ul>
        <li>HOME</li>
        <li>SOBRE</li>
        <li>CURSOS</li>
        <li>INSCRIÇÃO</li>
        <li>FOTOS</li>
        <li>SERVIÇOS</li>
        <li>CONTATO</li>
        <li>LOGIN</li>
      </ul>
    </div>
    <div class="hero">
      <div class="container-hero">
        <div class="carousel">
          <div class="carousel-item">
            <img src="banner1.jpg" alt="Banner 1" />
          </div>
          <div class="carousel-item">
            <img src="banner2.jpg" alt="Banner 2" />
          </div>
          <div class="carousel-item">
            <img src="banner3.jpg" alt="Banner 3" />
          </div>
        </div>
      </div>
    </div>
    <section class="cursos">
      <div class="container-cursos">
        <h2>CURSOS</h2>
        <div class="curso-item">
          <img src="curso1.jpg" alt="Curso 1" />
          <h3>Curso 1</h3>
          <p>Descrição do Curso 1</p>
          <button>Inscreva-se</button>
        </div>
        <div class="curso-item">
          <img src="curso2.jpg" alt="Curso 2" />
          <h3>Curso 2</h3>
          <p>Descrição do Curso 2</p>
          <button>Inscreva-se</button>
        </div>
        <div class="curso-item">
          <img src="curso3.jpg" alt="Curso 3" />
          <h3>Curso 3</h3>
          <p>Descrição do Curso 3</p>
          <button>Inscreva-se</button>
        </div>
      </div>
    </section>
  </body>
</html>
